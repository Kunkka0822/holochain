name: Is Ready To Merge

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  can_merge:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
#    - uses: docker://holochain/holochain-rust:circle.build.develop
    - uses: cachix/install-nix-action@v7

    # Necessary for now for the nix cache:
    # https://github.com/actions/cache/issues/133#issuecomment-599102035
    - name: Fix ~/.cargo directory permissions
      run: sudo chown -R $(whoami):$(id -ng) /nix/store

    # Necessary for now for the cargo cache:
    # https://github.com/actions/cache/issues/133#issuecomment-599102035
    - name: Fix ~/.cargo directory permissions
      run: sudo chown -R $(whoami):$(id -ng) ~/.cargo
      run: sudo chown -R $(whoami):$(id -ng) ~/.cargo/registry

    - name: Cache nix
      uses: actions/cache@v1
      with:
        path: /nix/store
        key: ${{ runner.os }}-nix-store-${{ hashFiles('**/*.nix') }}

    - name: Cache cargo registry
      uses: actions/cache@v1
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo index
      uses: actions/cache@v1
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo build
      uses: actions/cache@v1
      with:
        path: target
        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

    - name: Merge Test
      run: nix-shell --run 'hc-merge-test'

      #bump to re-run
