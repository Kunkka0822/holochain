name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: cachix/install-nix-action@v7
    - name: Setup Nix
      run: nix-shell
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
