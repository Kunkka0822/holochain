[package]
name = "test_wasm_validate"
version = "0.0.1"
authors = [ "thedavidmeister", "thedavidmeister@gmail.com" ]
edition = "2018"

# Ensure that this is not inside of any other workspace.
# This crate should be an implementation detail of test_utils_wasm and
# therefore shouldn't be mentioned in the top-level Cargo.toml
[workspace]

[lib]
name = "test_wasm_validate"
crate-type = [ "cdylib", "rlib" ]

[dependencies]
holochain_serialized_bytes = { git = "https://github.com/holochain/holochain-serialization", branch = "2020-06-06-serde-bytes" }
holochain_wasmer_guest = { git = "https://github.com/holochain/holochain-wasmer", branch = "2020-06-05-criterion" }
holochain_zome_types = { version = "=0.0.1", path = "../../../zome_types" }
serde = "=1.0.104"
test_wasm_common = { version = "=0.0.1", path = "../../wasm_common" }
