[package]
name = "test_wasm_ser_regression"
version = "0.0.1"
authors = [ "thedavidmeister", "thedavidmeister@gmail.com", "freesig" ]
edition = "2018"

[profile.dev]
opt-level = "z"

[profile.release]
opt-level = "z"

# Ensure that this is not inside of any other workspace.
# This crate should be an implementation detail of test_utils_wasm and
# therefore shouldn't be mentioned in the top-level Cargo.toml
[workspace]

[lib]
name = "test_wasm_ser_regression"
crate-type = [ "cdylib", "rlib" ]

[dependencies]
serde = "1.0.104"
hdk3 = { path = "../../../hdk" }
derive_more = "0.99.9"

[patch.crates-io]

